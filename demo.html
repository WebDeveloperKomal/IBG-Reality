<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
        <div class="contractform-container">
            <br>
            <br>
            <h6>Start Your Journey</h6>
            <br>

            <input id="companyName" type="text" placeholder="E.g. IBG Reality Pvt Ltd" >
            <i id="form-icons" class="fa-solid fa-briefcase"></i>
            <br>

            <input id="website" type="text" placeholder="E.g. www.ibgreality.com" >
            <i id="form-icons" class="fa-solid fa-globe"></i>
            <br>

            <Select name="select-purpose" id="purpose" style="margin-bottom: 20px; border: #8a8f96 solid 1px;
            ">
                <option value="Regular Business Office">Regular Business Office</option>
                <option value="Executive Leadership Spaces">Executive Leadership Spaces</option>
                <option value="Sales and Front-end Office">Sales and Front-end Office</option>
                <option value="Bank Office /Call Centre /Data Centre">Bank Office /Call Centre /Data Centre</option>
                <option value="Co-working Space">Co-working Space</option>
                <option value="Others">Others</option>
            </Select>

            <input id="phoneNumber"  type="text" placeholder="Phone number" >
            <i id="form-icons" class="fa-solid fa-phone-flip"></i>
            <br>

            <input id="location"  type="text" placeholder="Location">
            <i id="form-icons" class="fa-solid fa-location-dot"></i>
            <br>

            <div class="slider">Office Area 
                <span style="margin-left: 170px; font-style: italic; color:#8a8f96;">Carpet (Sq.Ft)</span>
                <input id="areaSqft" type="range" min="500" max="50000" value="3000" oninput="rangeValue.innerText = this.value">
                <p id="rangeValue">3000</p>
            </div>   

            <div id="tiles" class="tiles">
                    <input id="tile1" class="tile1" type="checkbox" hidden>
                    <label for="tile1" class="tileLabel1">
                        <i id="cicon1" class="fa-solid fa-building" style=" font-size:xx-large; margin-top: 10px;"></i>
                        <br>New Building
                    </label>
                    <input id="tile2" class="tile2" type="checkbox" hidden>
                    <label for="tile2" class="tileLabel2">
                        <i id="cicon2" class="fa-solid fa-brush" style=" font-size:xx-large; margin-top: 10px;"></i>
                        <br>Building Renovation
                    </label>            
            </div>
            <br>
            <button id="submit" class="btn btn-primary" onclick="saveContractForm()">Submit</button>
        </div>

</body>
</html>
